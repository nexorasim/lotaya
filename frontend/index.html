<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lotaya AI - Turn every thought into design with AI-powered design tools, 3D live backgrounds, and professional templates" />
    <meta name="keywords" content="AI design, logo generator, social media templates, brand kit, Myanmar design, AI video" />
    <meta name="author" content="Lotaya AI" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lotaya.io/" />
    <meta property="og:title" content="Lotaya AI - AI-Powered Design Studio" />
    <meta property="og:description" content="Transform your ideas into professional logos, social media content, and business templates using cutting-edge AI technology with immersive 3D backgrounds." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://lotaya.io/" />
    <meta property="twitter:title" content="Lotaya AI - AI-Powered Design Studio" />
    <meta property="twitter:description" content="Transform your ideas into professional logos, social media content, and business templates using cutting-edge AI technology with immersive 3D backgrounds." />
    
    <title>Lotaya AI - Professional AI-Powered Design Studio</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Theme -->
    <meta name="theme-color" content="#030712" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Preload important assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <style>
      /* Critical CSS for immediate load */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        color: white;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #030712 0%, rgba(30, 58, 138, 0.1) 50%, rgba(67, 56, 202, 0.1) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.1);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #9ca3af;
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Lotaya AI...</div>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Module Script -->
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <!-- Error handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
</html>
