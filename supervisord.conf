[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
command=python /app/backend/server.py
directory=/app/backend
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/backend.out.log
stderr_logfile=/var/log/supervisor/backend.err.log
environment=PYTHONPATH="/app/backend"

[program:frontend]
command=yarn dev --host 0.0.0.0 --port 3000
directory=/app/frontend
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/frontend.out.log
stderr_logfile=/var/log/supervisor/frontend.err.log
environment=NODE_ENV=development

[program:mongodb]
command=mongod --dbpath /data/db --bind_ip_all --port 27017
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/mongodb.out.log
stderr_logfile=/var/log/supervisor/mongodb.err.log
user=root